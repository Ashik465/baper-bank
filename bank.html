<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-4">
        lets get some
        <span class="font-semibold text-purple-700">Moneyyyyy!!!!!</span>
      </h1>
    </header>

    <main>
      <section class="grid md:grid-cols-3 gap-4 w-9/12 mx-auto mt-8">
        <div class="bg-green-400 text-white p-10 rounded-lg">
          <h1 class="text-2xl">Deposit</h1>
          <h2 class="text-5xl">$<span id="deposit-bank">00</span></h2>
        </div>
        <div class="bg-yellow-500 text-white p-10 rounded-lg">
          <h1 class="text-2xl">Withdraw</h1>
          <h2 class="text-5xl">$<span id="withdraw-bank">00</span></h2>
        </div>
        <div class="bg-violet-400 text-white p-10 rounded-lg">
          <h1 class="text-2xl">Balance</h1>
          <h2 class="text-5xl"  >$<span id="balance">1240</span> </h2>
        </div>
      </section>
      <!-- deposits and Withdraw  -->
      <section class="grid md:grid-cols-2 gap-4 w-9/12 mx-auto mt-8">
        <div class="bg-fuchsia-400 p-10 rounded-lg">
          <h1 class="text-2xl text-white font-semibold">Please Deposit</h1>
          <input
            class="block w-9/12 mt-8 p-2"
            type="text"
            name=""
            id="deposit"
            placeholder=" Please Deposit"
          />

          <button
            class="rounded-lg text-2xl block hover:bg-green-400 bg-yellow-400 px-5 py-3 mt-8 text-white font-semibold"
            id="deposit-btn"
          >
            Submit
          </button>
        </div>
        <div class="bg-yellow-500  p-10 rounded-lg">
          <h1 class="text-2xl  text-white font-semibold">Please Withdraw</h1>
          <input
            class="block w-9/12 mt-8 p-2"
            type="text"
            name=""
            id="withdraw"
            placeholder=" Please Withdraw"
          />

          <button
            class="rounded-lg text-2xl block hover:bg-green-400 bg-amber-600 px-5 py-3 mt-8 text-white font-semibold"
            id="withdraw-btn"
          >
            Submit
          </button>
        </div>
      </section>
    </main>
    <script src="js/bank.js"></script>
  </body>
</html>
